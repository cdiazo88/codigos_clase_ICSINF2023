<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide"
    />
    <style>
      .roboto {
        font-family: "Roboto", serif;
        font-size: 48px;
      }
      .audiowide {
        font-family: "Audiowide", serif;
        font-size: 48px;
        color: green;
      }
      .texto-sombra {
            text-shadow: 3px 3px 3px #ababab;
            color: grey;
        }
    </style>
  </head>
  <body>
    <div class="roboto">
        Esta es una fuente Roboto de google font
        <p>123456790</p>
    </div>
    <div class="audiowide">
        Esta es una fuente Audiowide de google font
        <p>123456790</p>
        <p class="texto-sombra">texto con sombra</p>
    </div>

  </body>
</html>
