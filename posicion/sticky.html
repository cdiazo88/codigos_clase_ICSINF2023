<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: darkgray;
        margin: 0px;
        padding: 0px;
        height: 180vh;
        width: 240vh;
      }

      .padre {
        width: 300px;
        height: 300px;
        background-color: green;
        position: sticky;
        top: 0;
        left: 0;
      }

      .hijo {
        width: 150px;
        height: 150px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Sticky</h1>
    <div class="padre">
      <div class="hijo"></div>
    </div>
  </body>
</html>
